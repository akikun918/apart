<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>a</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="container  m-auto">
		<div class="row">
			<div class=" col-8 col-xl-6  m-auto">
				<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
					<div class="container">
						<h1>
							<a class="navbar-brand" th:href="@{/}">B HOME'S</a>
						</h1>
						<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="menu">
							<ul class="navbar-nav">
								<li class="nav-item"><a th:href="@{/}" class="nav-link active">Home</a></li>
								<li class="nav-item"><a th:href="@{/rent/favoriteShow}" class="nav-link">お気に入り</a></li>
								<li class="nav-item"><a class="nav-link">会社概要</a>
									<!-- <a th:href="@{/mainta}" class="nav-link">会社概要</a> --></li>
								<li class="nav-item"><a th:href="@{/auth/register}" class="nav-link">会員登録</a></li>
								<li class="nav-item"><a th:href="@{/auth/login}" class="nav-link">ログイン</a></li>
							</ul>
						</div>
					</div>
				</nav>

				<h2>
					問い合わせ完了
				</h2>
				<p>下記内容にて問い合わせいただきました</p>

				<table th:object="${inquiry}" class=" text-center ">
					<tr>
						<th>お名前</th>
						<td>[[*{name}]]</td>
					</tr>
					<tr>
						<th>E-mail</th>
						<td>[[*{mail}]]</td>
					</tr>
					<tr>
						<th>電話番号</th>
						<td>[[*{tel}]]</td>
					</tr>
					<tr>
						<th>入居予定時期</th>
						<td>[[*{movetime}]]</td>
					</tr>
					<tr>
						<th>お問い合わせ概要</th>
						<td>[[*{about}]]</td>
					</tr>
					<tr>
						<th>お問い合わせ内容</th>
						<td>[[*{detail}]]</td>
					</tr>

				</table>








			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container  -->


	<script src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
